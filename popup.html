<!DOCTYPE html>
<html>
  <head>
    <title>Read Aloud: ChatGPT</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <style>
      .title-link {
        text-decoration: initial;
        color: initial;
      }
      .title-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="p-4">
    <a target="_blank" href="https://github.com/read-aloud/chatgpt-extension" class="title-link">
      <h2 class="text-nowrap">Read Aloud: ChatGPT</h2>
    </a>
    <p>Automatically read aloud ChatGPT conversations using text-to-speech</p>
    <form>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="cbEnable" checked>
        <label for="cbEnable" class="form-check-label">Enable</label>
      </div>
    </form>
  </body>
</html>
